<p><b><u>List Data Barang</u></b></p>

<table class = "table table-dark table-striped">
  <thead>
  <tr align="center" class="table-responsive">
    <th> SKU</th>
    <th> QTY</th>
    <th> Price</th>
    <th> Amount</th>
    <th> Option</th>
  </tr>

  </thead>
  <tbody>
  <tr *ngFor="let Id of list; index as i" class="text-center">
    <td>{{Id.sku}}</td>
    <td>{{Id.qty}}</td>
    <td>{{Id.harga}}</td>
    <td>{{Id.amount}}</td>
    <td>
      <button type="button"  (click)="edit(i)" class="btn btn-info" >Edit</button>
    </td>
  </tr>

</table>
